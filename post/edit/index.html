<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    
    <link rel="stylesheet" href="/dist/css/styles.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../src/scss/js/index.mjs" defer type="module"></script>
    
</head>
<body class="">

    <!------------------ Start of Navbar ------------------->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img class="p-1" src="../../images/onlyvanslogo.png" width="70" height="50">
            <a class="navbar-brand" href="#">Only Vans</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Profile</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>

    <main class="flex-grow-1 bg-dark text-light">
        <div class="container fluid">
            
            <form id="editPost">
                <div class="form-group-3 mb-3">
                    <label for="">Title</label>
                    <input class="form-control" type="text" name="title" required maxlength="50" placeholder="Title">
                </div>

                <div class="form-group-3 mb-3">
                    <label for="">Body</label>
                    <textarea class="form-control" name="body" required></textarea>
                </div>

                <div class="form-group-3 mb-3">
                    <input class="form-control" type="hidden" name="id" required>
                </div>

                <div class="form-group-3 mb-3">
                    <label for="">Tags</label>
                    <input class="form-control" type="text" name="tags">
                </div>

                <div class="form-group-3 mb-3">
                    <label for="">Media</label>
                    <input class="form-control" type="url" name="media">
                </div>

                

            <button class="btn btn-success mt-3 w-100">Update post</button>

            </form>       

                </div>
            </div>
        </div>
    </main>
</body>
</html>
